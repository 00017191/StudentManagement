<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-80" style="background-color: #2779e2;">
        <div class="container h-80">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <form method="post" action="/new">
                        <h1 class="text-white mb-4">Add a new WIUTerian</h1>
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">
                                <div class="row align-items-center pt-2 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">First name</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="text" /></div>
                                </div>
                                <div class="row align-items-center pt-2 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Last name</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="text" /></div>
                                </div>
                                <hr class="mx-n3" />
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Email address</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="email" placeholder="example@example.com" /></div>
                                </div>
                                <hr class="mx-n3" />
                                <div class="row align-items-center pt-2 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Joined date</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="date" /></div>
                                </div>
                                <hr class="mx-n3" />
                                <div class="row align-items-center pt-2 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Class number</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="text" /></div>
                                </div>
                                <hr class="mx-n3" />
                                <div class="row align-items-center pt-2 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Scholarship owner?</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="text" placeholder="Yes/No" /></div>
                                </div>
                                <hr class="mx-n3" />
                                <div class="row align-items-center pt-2 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Status (still student or not)</h6>
                                    </div>
                                    <div class="col-md-9 pe-5"><input class="form-control form-control-lg" type="text" placeholder="Yes/No" /></div>
                                </div>
                            </div>
                        </div>
                        <hr class="mx-n3" />
                        <div class="col-md-9 pe-5"><button class="btn btn-light btn-lg" type="submit">Submit</button></div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
